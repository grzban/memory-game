{% extends "layout.html" %}
{% block content %}
<div class="game_board">
</div>
<div class="get_game_dimention">
    <form action="{{ url_for('game')}}" method="post" id="dimention_form">
        <div>
            <label>X: </label>
            <select name="X">
                {% for i in range(2, 9, 2) %}
                <option id="X" value="{{ i }}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Y: </label>
            <select name="Y">
                {% for i in range(2, 9, 2) %}
                <option id="Y" value="{{ i }}">{{i}}</option>
                {% endfor %}
            </select><br>
        </div>
        <div>
            <input type="submit" value="PLAY">
        </div>
    </form>
</div>

{% endblock %}
